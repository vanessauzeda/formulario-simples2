<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>

    <link href="./css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="formulario">
        <h1 id="titulo">Seja Bem-vindo</h1>
        <p class="p1">Seja bem-vindo de volta! Por favor insira seus dados.</p>
        
        <form>
            <h2><strong>Email</strong></h2>
            <input type="email" name="email" placeholder="Digite seu Email"><br>

            <h2><strong>Senha</strong></h2>
            <input type="password" name="senha" placeholder="Digite sua senha"><br>
       
            <div class="checkbox">
            <input type="checkbox" name="curso" value="opt1">Lembrar Senha<br>
        </div>
        </form>

        <a href="#1"><button class="button1">Login</button></a>
        <a href="#2"><button class="button2">Cadastra-se com Google</button></a>
         
        <ul>
            <img id="imgList" width="15px" src="./assets/icon-google.png">
        <li class="p2">Não tem uma conta?<strong> Cadastra-se de graça</strong> </li></ul>
    </div>
    <div class="img">
        <img class="image1" src="./assets/image1.jpg">
    </div>
</div>
</body>
</html>
